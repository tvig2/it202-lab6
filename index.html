<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <link rel='manifest' href='./manifest.json'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Basic Notes App</title>
    
    <style>
		.content {
			display: none;
			margin: 1em;
		}
        
        .container {
          height: 200px;
          position: relative;
          border: 3px solid green;
        }

        .vertical-center {
          margin: 0;
          position: absolute;
          top: 50%;
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
        }
	</style>
  </head>
    
  <body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#screen2">Screen 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#screen3">Screen 3</a>
      </li>
    </ul>
  </div>
  </nav>
  <div class="content" id="home">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>repl.it</title>

    </head>
    <body>
        
        <form id="myForm">
            <div>
                <input type="text" id="name" placeholder="Title"> 
            </div>
            <div>
                <input type="text" id="age" placeholder="Date"> 
            </div>
            <div>
                <textarea rows="4" cols="50">
                
                </textarea> 
            </div>
        </form>
        <button id="getFormData">Submit Note</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
          $(document).ready(function(){

              // event handler
              $("#getFormData").on("click", function() {
                  $("body").append($("<hr>"));  
                  $("body").append($("#name").val());
                  $("body").append($("<br>"));
                  $("body").append($("#age").val());
              });
          });

         </script>
    </body>
  </div>
  <div class="content" id="screen2">
    This is screen 2
  </div>
  <div class="content" id="screen3">
    This is screen 3
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      

    <script>
      $(document).ready(function() {

        function hideScreens() {
          $(".content").hide();
        }

        $(".nav-link").on("click", function(){
          hideScreens();
          var target = $(this).attr("href");
          $(target).show();
        });

      });
    </script>


  </body>
</html>
